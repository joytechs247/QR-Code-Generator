<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">QR Code Generator</h1>
        <form action="/generate" method="post" class="space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">Enter URL:</label>
                <input type="text" id="url" name="url"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="fill_color" class="block text-sm font-medium text-gray-700">QR Code Color:</label>
                <input type="color" id="fill_color" name="fill_color" value="#000000"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="back_color" class="block text-sm font-medium text-gray-700">Background Color:</label>
                <input type="color" id="back_color" name="back_color" value="#ffffff"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Generate QR
                    Code</button>
            </div>
        </form>
    </div>
</body>

</html>
